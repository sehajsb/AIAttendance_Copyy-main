<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendai Global Link</title>
    <link
      rel="icon"
      href="images/a-letter-gradient-logo-icon-vector-32406329.jpg"
      type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 1200px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
      }

      .school-list {
        list-style: none;
        padding: 0;
        margin: 20px 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .school-list li {
        margin: 0 10px;
        margin-bottom: 20px;
        width: 200px;
        height: 200px;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
      }

      .school-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
        transform: scale(2);
      }

      .school-card:hover img {
        transform: scale(2.1);
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .overlay h3 {
        font-size: 0px;
        margin-bottom: 10px;
      }

      .overlay a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        border: 2px solid #fff;
        padding: 8px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .overlay a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .school-card:hover .overlay {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Attendai Global Link</h1>
      <!-- List of clickable links for schools -->
      <ul class="school-list">
        <li>
          <div class="school-card">
            <img src="images/SfMNrEVC_400x400.jpg" alt="Oak Park" />
            <div class="overlay">
              <h3>Oak Park</h3>
              <a href="#" id="oakParkLink">View Attendance</a>
            </div>
          </div>
        </li>
        <li>
          <div class="school-card">
            <img src="images/PTC_Icon2.jpg" alt="Pembina Trails Collegiate" />
            <div class="overlay">
              <h3>Pembina Trails Collegiate</h3>
              <a
                href="pembinatrailscollegiate.html"
                id="pembinaTrailsCollegiateLink"
                >View Attendance</a
              >
            </div>
          </div>
        </li>
        <li>
          <div class="school-card">
            <img src="images/vincent_massey.jpg" alt="Vincent Massey" />
            <div class="overlay">
              <h3>Vincent Massey</h3>
              <a href="#" id="vincentMasseyLink">View Attendance</a>
            </div>
          </div>
        </li>
        <li>
          <div class="school-card">
            <img src="images/shaftesbury.jpg" alt="Shaftesbury" />
            <div class="overlay">
              <h3>Shaftesbury</h3>
              <a href="#" id="shaftesburyLink">View Attendance</a>
            </div>
          </div>
        </li>
      </ul>

      <!-- Attendance table for Pembina Trails Collegiate -->
      <div id="attendanceInfo" class="attendance-table" style="display: none">
        <!-- Include attendance table content here -->
        <h2>Pembina Trails Collegiate</h2>
        <!-- Table content goes here -->
      </div>

      <!-- You can add similar divs for other schools' attendance tables -->
    </div>
    <script src="attendance.js"></script>
  </body>
</html>
