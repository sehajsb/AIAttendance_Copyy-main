<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendai Global Link</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Reset styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: auto;
      }

      h1 {
        font-size: 3.5rem;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 50px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .school-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        list-style: none;
        padding: 0;
      }

      .school-card {
        background-color: #fff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
        height: 100%;
      }

      .school-card:hover {
        transform: translateY(-10px);
      }

      .school-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }

      .overlay {
        padding: 30px;
        text-align: center;
      }

      .overlay h3 {
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .overlay a {
        display: inline-block;
        background-color: #100085;
        color: #fff;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 10px;
        transition: background-color 0.3s ease;
        font-size: 1.3rem;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .overlay a:hover {
        background-color: #0023be;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Attendai Global Link</h1>
      <!-- List of clickable links for schools -->
      <ul class="school-list">
        <li>
          <div class="school-card">
            <img
              src="images/Ã‰cole secondaire Oak Park High School.png"
              alt="Oak Park" />
            <div class="overlay">
              <h3>Oak Park High School</h3>
              <a href="#" id="oakParkLink">View Attendance</a>
            </div>
          </div>
        </li>
        <li>
          <div class="school-card">
            <img src="images/PTC_Icon2.jpg" alt="Pembina Trails Collegiate" />
            <div class="overlay">
              <h3>Pembina Trails Collegiate</h3>
              <a
                href="pembinatrailscollegiate.html"
                id="pembinaTrailsCollegiateLink"
                >View Attendance</a
              >
            </div>
          </div>
        </li>
        <li>
          <div class="school-card">
            <img src="images/VMC 4C Logo_2016.jpg" alt="Vincent Massey" />
            <div class="overlay">
              <h3>Vincent Massey High School</h3>
              <a href="#" id="vincentMasseyLink">View Attendance</a>
            </div>
          </div>
        </li>
        <li>
          <div class="school-card">
            <img src="images/Titan Head.jpg" alt="Shaftesbury" />
            <div class="overlay">
              <h3>Shaftesbury High School</h3>
              <a href="#" id="shaftesburyLink">View Attendance</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!-- You can add similar divs for other schools' attendance tables -->
    <script src="attendance.js"></script>
  </body>
</html>
